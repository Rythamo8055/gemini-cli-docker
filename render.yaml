# render.yaml - Render Blueprint

services:
  - type: web
    name: gemini-cli-api
    runtime: docker
    dockerfilePath: ./Dockerfile
    plan: free
    region: oregon
    
    healthCheckPath: /health
    autoDeploy: true

    envVars:
      - key: PORT
        value: 10000
        
      # OPTION A: API Key (Easiest)
      - key: GEMINI_API_KEY
        sync: false
        
      # OPTION B: Google Login (For Pro Subscription)
      # Run `node get-login-token.js` locally and paste result here
      - key: GOOGLE_CREDENTIALS_JSON
        sync: false
